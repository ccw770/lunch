<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Menu Roulette</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
        overflow-x: hidden;
      }

      #inputArea {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        width: 100%;
        max-width: 360px;
      }

      #newMenu {
        width: 50%;
        height: 60px;
        padding: 8px;
        font-size: 24px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #addBtn {
        width: 100px;
        height: 60px;
        font-size: 24px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #container {
        position: relative;
        width: 360px;
        height: 360px;
        margin-top: 40px;
      }

      svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      #pointer {
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-top: 16px solid #000;
      }

      #spinBtn {
        margin-top: 30px;
        width: 100px;
        height: 60px;
        font-size: 24px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
      }

      #overlay,
      #popup,
      #confetti {
        display: none;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        z-index: 1001;
        max-width: 90vw;
      }

      #popup h2 {
        margin: 0 0 12px;
        font-size: 28px;
      }

      #popup button {
        margin-top: 12px;
        padding: 8px 16px;
        font-size: 22px;
      }

      #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
      }

      .confetti {
        position: fixed;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- HTML 구조 생략 -->
    <!-- 기존 JavaScript는 그대로 유지 -->
  </body>
</html>
